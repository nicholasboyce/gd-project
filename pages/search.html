<!DOCTYPE html>

<body>
    <header>
        <div class="page">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/Coat_of_arms_of_Grenada.png" alt="Coat of arms of Grenada." />
                </a>
            </div>
            <h1>eLandRegistry.gov.gd</h1>
        </div>
    </header>
    <main>
        <!--First section will be the nav section. -->
        <section class="first-section">
            <div class="page">
                <nav class="navbar">
                    <a href="#" class="toggle-button">
                        <span class="bar"></span>

                    <div class="navbar-links">
                        <ul class="menu">

                    </div>

            </div>

        <!--Second section based on JSTOR-->
        <!--How do I make it so that this has its own style? Stylesheet was designed for one page only-->
        <section>
            <div class="page">
                <h1>Advanced Search</h1>
                <div class="search-bar"> <!--Should I use a fieldset for this instead?-->
                    <p>
                        <label for="query">Query: </label>
                        <input id="query" name="query" type="search" />
                    </p>
                    <select id="filter" name="filter">
                        <option>Book number</option>
                        <option>Page number</option>
                        <option>Document registration number</option>
                        <option>Document entry year</option>
                        <option>Known Names</option>
                    </select>
                </div>
            </div>
        </section>
    </main>
